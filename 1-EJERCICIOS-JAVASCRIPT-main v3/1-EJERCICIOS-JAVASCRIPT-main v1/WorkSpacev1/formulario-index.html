<body>

    <div class="content">

        <h1 class="logo">Formulario <span>Arrays</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Registro</h3>
                <form action="">
                    <p>
                        <!---TEXTO PARA INSERTAR DATO DE ID-->
                        <label>ID</label>
                        <input type="text" name="fullname" required placeholder="Ejem: 1" id="id"  class="form-control">
                    </p>

                    <p>
                        <!---TEXTO PARA INSERTAR DATO DE NOMBRE-->
                        <label>Name</label>
                        <input type="text" name="fullname" placeholder="Ejem: Juan" id="nombre" required
                            class="form-control">
                        <span="barra"></span>

                    </p>
                    
                    <!---BOTON PARA AGREGAR DATO-->
                    <p class="block">
                        <button id="boton" class="btn btn-success" type="reset" onclick="capturar();">Agregar</button>
                    </p>

                    <!---BOTON PARA EXPANDIR BUSQUEDA DE DATO-->

                        <button id="boton5" class="btn-btn-success" onclick="mostrarBoton();" type="reset">Necesito buscar un Dato</button>
                    </p>

                    <p>
                        <!---TEXTO PARA INSERTAR UN DATO EN UNA BUSQUEDA-->
                        <label Ingrese un ID a Buscar></label>
                        <label Busqueda ID style="display: none;"></label>
                        <input type="text" name="fullname" style="display: none;" placeholder="Ingrese un ID..." id="id1"
                            required class="form-control">
                    </p>

                    <!---BOTON PARA BUSCAR DATO-->
                    <p class="block">
                        <button id="boton2" style="display: none;" class="btn btn-success" type="reset">Buscar</button>

                                     
                    </p>
                             
                    <!---BOTON PARA ELIMINAR EL PRIMERA DATO-->
                    <p class="block">
                        <button id="boton3" style="display: none;" class="btn btn-success" type="reset">E1</button>
                    </p>

                    <!---BOTON PARA ELIMINAR EL ULTIMO DATO-->
                    <p class="block">
                        <button id="boton4" style="display: none;" class="btn btn-success" type="reset">EU</button>
                    </p>

                    <!---BOTON PARA ELIMINAR ALGUN DATO ESPECIFICO-->
                    <p class="block">
                        <button id="boton5" style="display: none;" class="btn btn-success" type="reset">EES</button>
                    </p>






                </form>
            </div>
            <div class="container">
                <table class="table" id="tabla">
                    <thread class="thread-inverse">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Opciones</th>
                            

                        </tr>
                    </thread>
                    <tbody id="addrow">

                        </tbody>

                </table>
                
            </div>

            <div class="contact-info">
                <h4>More Info</h4>
                <ul>
                    <li><i class="fas fa-map-marker-alt"></i> direcci√≥n falsa</li>
                    <li><i class="fas fa-phone"></i> (numero falso)</li>
                    <li><i class="fas fa-envelope-open-text"></i>user@fue.co</li>
                </ul>
                <p>Rellena el Campo disponible antes de manipular el dato</p>
                <p>Esto es una etiqueta P</p>
            </div>
        </div>

    </div>

    </script>
    <script>

        var btn_2 = document.getElementById('id1');
