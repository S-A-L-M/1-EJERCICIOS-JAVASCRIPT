<!DOCTYPE html>
<html>
  <head>
    <title>Suma de arreglos</title>
    <style>
        h1 {
  font-size: 36px;
  font-weight: bold;
  text-align: center;
  margin-top: 50px;
}

/* Estilos para el formulario */
form {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 30px;
}

label {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 10px;
}

input[type="text"] {
  font-size: 18px;
  padding: 5px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

input[type="button"] {
  font-size: 18px;
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="button"]:hover {
  background-color: #3E8E41;
}

/* Estilos para el resultado */
h2 {
  font-size: 24px;
  font-weight: bold;
  margin-top: 50px;
}

#resultado {
  font-size: 20px;
  font-weight: bold;
  text-align: center;
}

    </style>
  </head>
  <body>
    <h1>Suma de arreglos</h1>
    <p>Ingresa los valores de los dos arreglos:</p>
    <form>
      <label for="arr1">Arreglo 1:</label>
      <input type="text" id="arr1" name="arr1" value="2, 4, 6, 8"><br>
      <label for="arr2">Arreglo 2:</label>
      <input type="text" id="arr2" name="arr2" value="1, 3, 5, 7"><br>
      <input type="button" value="Sumar" onclick="sumarArreglos()">
    </form>
    <h2>Resultado:</h2>
    <p id="resultado"></p>
    <script>
      function sumarArreglos() {
        // Obtener los valores de los arreglos desde los campos de entrada
        let arr1 = document.getElementById("arr1").value.split(", ").map(Number);
        let arr2 = document.getElementById("arr2").value.split(", ").map(Number);
        
        // Crear un tercer arreglo vacío
        let arr3 = new Array(arr1.length);
        
        // Sumar los arreglos y guardar el resultado en arr3
        for (let i = 0; i < arr1.length; i++) {
          arr3[i] = arr1[i] + arr2[arr2.length - i - 1];
        }
        
        // Mostrar el resultado en la página
        document.getElementById("resultado").innerHTML = "[" + arr3.join(", ") + "]";
      }
    </script>
  </body>
</html>
